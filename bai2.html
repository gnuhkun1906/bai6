<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> <strong>Tuổi</strong></label>
<input type="number" id="Age" min="1"> <br> <br>
<button type="button" id="result" onclick="khanhSky()">Check</button>
<p id="tienBip"> <strong>KQ:  </strong></p>
<script>
  function khanhSky(){
    let inputAge=+document.getElementById('Age').value;
    if(inputAge >=14){
      document.getElementById('tienBip').innerHTML='Vào lớp 10 chuẩn luân';
    }else {
      document.getElementById('tienBip').innerHTML='Còn lâu mới vào đc lớp 10';
    }
  }
</script>
</body>
</html>
